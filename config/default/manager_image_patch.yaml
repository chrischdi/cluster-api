apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - image: gcr.io/k8s-staging-cluster-api/cluster-api-controller:main
        name: manager
        volumeMounts:
          - name: socket-dir
            mountPath: /host/var/run/containerd/containerd.sock
      volumes:
        - name: socket-dir
          hostPath:
            path: /host/var/run/containerd/containerd.sock
