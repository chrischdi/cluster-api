commonLabels:
  cluster.x-k8s.io/provider: "infrastructure-skip-worker-version"

namespace: swv-system

resources:
- extension.yaml
- service.yaml
- role.yaml
- rolebinding.yaml
- service_account.yaml
- namespace.yaml

bases:
- ../certmanager

patchesStrategicMerge:
# Provide customizable hook for make targets.
- extension_image_patch.yaml
- extension_pull_policy.yaml
# Enable webhook.
- extension_webhook_patch.yaml

vars:
  - name: SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: webhook-service
  - name: SERVICE_NAMESPACE # namespace of the service
    objref:
      kind: Service
      version: v1
      name: webhook-service
    fieldref:
      fieldpath: metadata.namespace

configurations:
  - kustomizeconfig.yaml
